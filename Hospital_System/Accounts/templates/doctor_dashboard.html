<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coast General Hospital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{%load static%}
<link rel="stylesheet" href="{%static 'css/main.css'%}">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Coast General Hospital</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto text-white">  <!-- Added ms-auto to push right -->
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">My Patients</a>
                    </li>
                    
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Patients History</a>
                    </li> 



                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                     
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container-fluid">


        <div class="container-fluid mt-0">
            <div class="row align-items-center">
                <!-- Image on the Left -->
                <div class="col-md-6">
                    <img class="img-fluid rounded w-100" src="{% static 'media/woman-2141808_1280.jpg' %}" alt="Home Image" 
                        style="height: 400px; object-fit: cover;">
                </div>
        
                <!-- Text on the Right -->
                <div class="col-md-6 text-white d-flex flex-column justify-content-center" style="height: 400px;">
                    <h1 class="display-4">This is your doctors dashbboard</h1>
                    <p class="lead">Discover the best recipes, delicious meal suggestions, and expert chef services for your special events.</p>
                    <div>
                        <a class="btn btn-primary btn-lg" href="#">Learn More</a>
                    
                        
                        <a href="#" class="btn btn-outline-primary btn-lg">About Us</a>
                      
                         
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
              
        
        
    
    
    
    
    
    
    
    
    </div>
