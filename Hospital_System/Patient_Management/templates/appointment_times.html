<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Appointment Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Select Time for {{ appointment_type }} Appointment</h1>
        <div class="row">
            {% for time in available_times %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <button class="btn btn-outline-success w-100 time-slot" data-time="{{ time|date:'Y-m-d H:i' }}">
                        {{ time|date:'l, F j, Y, h:i A' }}
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeSlots = document.querySelectorAll('.time-slot');
            timeSlots.forEach(slot => {
                slot.addEventListener('click', function() {
                    const selectedTime = this.getAttribute('data-time');
                    window.location.href = `book/<span class="math-inline">\{appointment\_type\}/</span>{selectedTime}/`; // Redirect to booking confirmation
                });
            });
        });
    </script>
</body>
</html>
